version: "2"
sql:
  - schema: "pkg/db/schema.sql"
    queries: "pkg/db/queries.sql"
    engine: "sqlite"
    gen:
      go:
        package: "db"
        out: "pkg/db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
